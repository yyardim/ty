<section class="mainbar" data-ng-controller="yorumlar as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget worange">
                    <div data-cc-widget-header title="{{vm.title}}">
                        subtitle="{{vm.yorumlar.length}}"
                    </div>
                    <div class="widget-content user">
                        <div class="padd" data-ng-repeat="p in vm.posts">
                            <div class="user">
                                <img src="{{p.owner.imageSource}}"
                                     class="img-polaroid user-pic"/>
                                <div class="user-details">
                                    <header>{{p.title}}</header>
                                </div>
                                <div class="user-details">
                                    <small>{{p.content}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
